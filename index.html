<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link href="https://fonts.googleapis.com/css?family=Warnes" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>mouse-a-sketch</h1>
    <div id="container">
        <!--    #container holds the divs that are the drawing space    -->
    </div>
    <div id="inputs">
        <button id="clear">Clear the screen</button>

        <select name="boxSize" id="boxSize">
            <option value="20">Grid Size</option>
            <option value="20">20 x 20</option>
            <option value="40">40 x 40</option>
            <option value="60">60 x 60</option>
            <option value="80">80 x 80</option>
            <option value="100">100 x 100</option>
        </select>
        <button id="newSize">Change the pixel size!</button>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
